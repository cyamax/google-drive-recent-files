<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drive Access History</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      width: 320px;
      background: #fff;
    }

    .container {
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .header {
      padding: 12px 16px;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 8px;
      position: sticky;
      top: 0;
      background: white;
      border-radius: 8px 8px 0 0;
      z-index: 10;
    }

    .header h1 {
      font-size: 16px;
      margin: 0;
      font-weight: 500;
      color: #1a202c;
    }

    /* タブナビゲーション */
    .tabs {
      display: flex;
      padding: 0 16px;
      border-bottom: 1px solid #e2e8f0;
      background: white;
      position: sticky;
      top: 49px;
      z-index: 10;
      overflow-x: auto;
      scrollbar-width: none; /* Firefoxのスクロールバーを非表示 */
    }

    .tabs::-webkit-scrollbar {
      display: none; /* Chromeのスクロールバーを非表示 */
    }

    .tab {
      padding: 12px 16px;
      font-size: 14px;
      color: #718096;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tab:hover {
      color: #4a5568;
    }

    .tab.active {
      color: #3182ce;
      border-bottom-color: #3182ce;
    }

    .tab-icon {
      width: 16px;
      height: 16px;
    }

    .search-container {
      padding: 12px 16px;
      position: sticky;
      top: 97px;
      background: white;
      z-index: 10;
      border-bottom: 1px solid #e2e8f0;
    }

    .search-input {
      width: 100%;
      padding: 8px 12px 8px 36px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .search-input:focus {
      outline: none;
      border-color: #3182ce;
    }

    .search-icon {
      position: absolute;
      left: 24px;
      top: 20px;
      color: #718096;
    }

    .history-list {
      padding: 0 16px 16px;
      max-height: 500px;
      overflow-y: auto;
    }

    .history-item {
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      cursor: pointer;
    }

    .history-item:hover {
      background-color: #f7fafc;
    }

    .file-icon {
      flex-shrink: 0;
    }

    .file-icon.doc { color: #4299e1; }
    .file-icon.sheet { color: #48bb78; }
    .file-icon.slide { color: #ed8936; }
    .file-icon.pdf { color: #e53e3e; }
    .file-icon.image { color: #805ad5; }
    .file-icon.folder { color: #718096; }

    .file-info {
      flex-grow: 1;
      min-width: 0;
    }

    .file-name {
      font-size: 14px;
      color: #2d3748;
      margin: 0 0 4px 0;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .access-time {
      font-size: 12px;
      color: #718096;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
      <h1>アクセス履歴</h1>
    </div>

    <!-- タブナビゲーション -->
    <div class="tabs">
      <div class="tab active">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 3h18v18H3z"></path>
          <path d="M3 9h18"></path>
          <path d="M9 21V9"></path>
        </svg>
        ALL
      </div>
      <div class="tab">
        <svg class="tab-icon doc" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <path d="M14 3v5h5"></path>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
        </svg>
        Docs
      </div>
      <div class="tab">
        <svg class="tab-icon sheet" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="3" y1="9" x2="21" y2="9"></line>
          <line x1="3" y1="15" x2="21" y2="15"></line>
          <line x1="9" y1="3" x2="9" y2="21"></line>
        </svg>
        Sheets
      </div>
      <div class="tab">
        <svg class="tab-icon slide" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <rect x="7" y="7" width="10" height="10"></rect>
        </svg>
        Slides
      </div>
      <div class="tab">
        <svg class="tab-icon folder" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
        </svg>
        Folder
      </div>
    </div>

    <div class="search-container">
      <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input type="text" class="search-input" placeholder="ファイル名で検索...">
    </div>

    <div class="history-list">
      <!-- リストの内容は前回と同じ -->
      <div class="history-item">
        <svg class="file-icon doc" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <path d="M14 3v5h5"></path>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
        </svg>
        <div class="file-info">
          <p class="file-name">第3四半期_プロジェクト報告書.docx</p>
          <span class="access-time">2024-10-19 15:30</span>
        </div>
      </div>

      <!-- 他のリストアイテムも同様に続く -->
    </div>
  </div>

  <script>
    // タブ切り替えの実装
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        // アクティブなタブのスタイルを削除
        document.querySelector('.tab.active').classList.remove('active');
        // クリックされたタブをアクティブに
        tab.classList.add('active');
        
        // ここにフィルタリングのロジックを追加
        const fileType = tab.textContent.trim();
        // console.log('Selected file type:', fileType);
        // 実際のフィルタリング処理をここに実装
      });
    });
  </script>
</body>
</html>
