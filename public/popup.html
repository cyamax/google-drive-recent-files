<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drive Access History</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" id="getFilesButton_all">
        <svg class="tab-icon">
          <use xlink:href="sprite.svg#icon-all"></use>
        </svg>
        ALL
      </div>
      <div class="tab" id="getFilesButton_docs">
        <svg class="tab-icon">
          <use xlink:href="sprite.svg#icon-doc"></use>
        </svg>
        Docs
      </div>
      <div class="tab"  id="getFilesButton_sheets">
        <svg class="tab-icon">
          <use xlink:href="sprite.svg#icon-sheet"></use>
        </svg>
        Sheets
      </div>
      <div class="tab"  id="getFilesButton_slides">
        <svg class="tab-icon">
          <use xlink:href="sprite.svg#icon-slide"></use>
        </svg>
        Slides
      </div>
      <div class="tab"  id="getFilesButton_folder">
        <svg class="tab-icon">
          <use xlink:href="sprite.svg#icon-folder"></use>
        </svg>
        Folder
      </div>
    </div>

    <div class="history-list" id="fileList">
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
